<h4 class="bg-danger">Upload page</h4>

<h5 class="bg-danger"> Personal Projects Upload</h5>


<div class="container mt-5">

    <div class="card rounded-5 px-3 ">
        <div class="card-header  ">
            Upload your Project
        </div>
        <div class="card-body ">
            <form class="form" [formGroup]="newProjectData" (ngSubmit)="onProjectSubmit()">
                <div class="form-group  ">
                    <label for="" class="pb-2">Project Name</label>
                    <input type="text" class="form-control rounded-5" formControlName="project_name" required>
                </div>
                <div class="form-group  mt-3">
                    <label for="" class="pb-2">Project Type</label>
                    <input type="text" class="form-control rounded-5" formControlName="project_type" required>
                </div>
                <div class="form-group  mt-3">
                    <label for="" class="pb-2">Project Description</label>
                    <textarea type="text" class="form-control rounded-5" rows="10" formControlName="project_description"
                        required></textarea>
                </div>
            
                <div class="mb-3  mt-3">
                    <label for="formFile" class="form-label ">Project renders</label>
                    <input class="form-control " type="file" multiple id="formFile" formControlName="project_files"
                        (change)="onFileChange($event)" required>

                </div>
               


                <div class="mt-3">
                    <button class="btn btn-primary ms-auto" (change)="onProjectSubmit()">SUBMIT
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>


<button class=" btn btn-warning my-3" (click)="fetchExperiences()">Update Experience</button>

<div *ngIf="ListofExperiences">
<div  *ngFor="let exp of ListofExperiences" >
    <div class="" >
        {{exp.company_name}} 
    </div>
    <div>

        <div class="container mt-5">

            <div class="card rounded-5 px-3 ">
                <div class="card-header  ">
                   Add new Project to {{exp.company_name}}
                </div>
                <div class="card-body ">
                    <form class="form" [formGroup]="newProjectData" (ngSubmit)="onAddProjectSubmit(exp._id)">
                        <div class="form-group  ">
                            <label for="" class="pb-2">Project Name</label>
                            <input type="text" class="form-control rounded-5" formControlName="project_name" required>
                        </div>
                        <div class="form-group  mt-3">
                            <label for="" class="pb-2">Project Type</label>
                            <input type="text" class="form-control rounded-5" formControlName="project_type" required>
                        </div>
                        <div class="form-group  mt-3">
                            <label for="" class="pb-2">Project Description</label>
                            <textarea type="text" class="form-control rounded-5" rows="10" formControlName="project_description"
                                required></textarea>
                        </div>
                    
                        <div class="mb-3  mt-3">
                            <label for="formFile" class="form-label ">Project renders</label>
                            <input class="form-control " type="file" multiple id="formFile" formControlName="project_files"
                                (change)="onFileChange($event)" required>
        
                        </div>
                       
        
        
                        <div class="mt-3">
                            <button class="btn btn-primary ms-auto" (change)="onAddProjectSubmit(exp._id)">SUBMIT
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        
        </div>


    </div>
    </div>
</div>

<h5> Work experience Upload</h5>

<div class="container mt-5">

    <div class="card rounded-5 px-3 ">
        <div class="card-header  ">
            Upload your Work Experience
        </div>
        <div class="card-body ">
            <form class="form" [formGroup]="newExperienceData" (ngSubmit)="onExperienceSubmit()">
                <div class="form-group  ">
                    <label for="" class="pb-2">company Name</label>
                    <input type="text" class="form-control rounded-5" formControlName="company_name" required>
                </div>
                <div class="form-group  mt-3">
                    <label for="" class="pb-2">company_designation</label>
                    <input type="text" class="form-control rounded-5" formControlName="company_designation" required>
                </div>
                <div class="form-group  mt-3">
                    <label for="" class="pb-2">company Description</label>
                    <textarea type="text" class="form-control rounded-5" rows="5" formControlName="company_description"
                        required></textarea>
                </div>
                


                <div class="mt-3">
                    <button class="btn btn-primary ms-auto" (change)="onExperienceSubmit()">SUBMIT
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>
